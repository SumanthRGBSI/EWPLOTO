            --c-success: #10b981; /* emerald-500 */
            --c-danger: #ef4444; /* red-500 */
            --c-warning: #f59e0b; /* amber-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f1f5f9; /* slate-100 */
        }
        /* View switching for SPA-like behavior */
        .view { display: none; animation: fadeIn 0.5s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Status Stepper Styles */
        .status-step .step-icon {
            transition: all 0.3s ease;
        }
        .status-step.completed .step-icon {
            background-color: var(--c-success);
            border-color: var(--c-success);
            color: white;
        }
        .status-step.rejected .step-icon {
            background-color: var(--c-danger);
            border-color: var(--c-danger);
            color: white;
        }
        
        /* General UI element styling */
        .btn { transition: all 0.2s ease; }
        .btn:active { transform: scale(0.97); }
        .tab-btn.active {
            border-color: var(--c-primary);
            color: var(--c-primary);
            background-color: white;
            font-weight: 600;
        }
        .nav-link.active { background-color: var(--c-primary-light); color: var(--c-primary); font-weight: 600; }
        
        #permit-header-container {

            top: 0;
            z-index: 10;
            background-color: white;
        }

        /* Modal transitions */
        #modal-overlay.active { opacity: 1; pointer-events: auto; }
        #modal-content.active { transform: scale(1) translateY(0); }
        #modal-content { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: scale(0.95) translateY(20px); max-height: 90vh; overflow-y: auto; }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2d3748;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
        }
        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Accessibility: Focus Indicators */
        :focus-visible {
            outline: 3px solid var(--c-primary);
            outline-offset: 2px;
            border-radius: 2px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .btn, #modal-content, #toast, .view {
                transition: none;
                animation: none;
            }
        }
        /* Sidebar collapse styles */
        #sidebar { transition: width 0.3s ease; }
        #sidebar.collapsed { width: 4.5rem; }
        #sidebar.collapsed .sidebar-text { display: none; }
        #sidebar.collapsed .nav-link { justify-content: center; }
        #sidebar.collapsed #sidebar-collapse-btn svg { transform: rotate(180deg); }

        /* Hamburger Menu */
        #hamburger-btn { display: none; }

            #sidebar {
                position: fixed;
                left: -100%;
                z-index: 60;
                height: 100%;
                transition: left 0.3s ease;

            #sidebar.open { left: 0; }
            #hamburger-btn { display: block; }
            #main-content { margin-left: 0 !important; }
        }
        /* Toggle Switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 3.5rem;
            height: 2rem;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 2rem;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 1.5rem;
            width: 1.5rem;
            left: 0.25rem;
            bottom: 0.25rem;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: var(--c-primary);
        }
        input:checked + .toggle-slider:before {
            transform: translateX(1.5rem);
        }
        .resolution-choice-label.selected {
            background-color: var(--c-primary-light);
            border-color: var(--c-primary);
        }
        /* QUnit custom styles */

    Object.values(Views).forEach(v => v.classList.remove('active'));
    Object.values(NavLinks).forEach(l => {
        l.classList.remove('active');
        l.removeAttribute('aria-current');
    });
    
    const activeView = Views[viewName];
    if (activeView) {
        activeView.classList.add('active');
        const activeNavLink = NavLinks[viewName];
        if (activeNavLink) {
            activeNavLink.classList.add('active');
            activeNavLink.setAttribute('aria-current', 'page');
        }
        
        switch(viewName) {
            case 'dashboard': renderDashboard(); break;
            case 'templates': renderTemplates(); break;
            case 'create-permit': renderCreatePermitForm(); break;
            case 'permit-details': renderPermitDetails(AppState.activePermitId); break;
            case 'test-suite': renderTestSuite(); break;
        }
    }
}

function switchUser(userId) {
    AppState.currentUser = MOCK_DB.users.find(u => u.id === userId) || MOCK_DB.users[0];
    const userRoleText = getEl('current-user-role-text');
    if(userRoleText) {
        userRoleText.textContent = `Viewing as: ${AppState.currentUser.name} (${AppState.currentUser.roles[0]})`;
    }
    // Re-render the current view to reflect the new user's permissions
    navigate(AppState.activeView, AppState.activePermitId);
}

function showModal(htmlContent) {
    const modalOverlay = getEl('modal-overlay');
    const modalContent = getEl('modal-content');
    modalContent.innerHTML = htmlContent;
    modalOverlay.classList.add('active');
    setTimeout(() => modalContent.classList.add('active'), 10);

    // Close on overlay click
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            hideModal();
        }
    });

    // Close on Escape key
    document.addEventListener('keydown', handleEscapeKey);
}

function handleEscapeKey(e) {
    if (e.key === 'Escape') {
        hideModal();
    }
}

function hideModal() {
    const modalOverlay = getEl('modal-overlay');
    const modalContent = getEl('modal-content');
    modalOverlay.classList.remove('active');
    modalContent.classList.remove('active');
    document.removeEventListener('keydown', handleEscapeKey);
}

function showToast(message, type = 'info') {
    const toast = getEl('toast');
    const icons = {
        success: `<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`,
        error: `<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`,
        info: `<svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg>`
    };
    const bgColors = {
        success: 'bg-green-600',
        error: 'bg-red-600',
        info: 'bg-slate-700'
    };

    toast.innerHTML = `
        <div class="flex items-center gap-3">
            ${icons[type]}
            <span>${message}</span>
            <button onclick="this.parentElement.parentElement.classList.remove('show')" class="ml-auto -mr-1 p-1 text-white/70 hover:text-white">&times;</button>
        </div>
    `;

    // Remove old color classes
    toast.classList.remove('bg-green-600', 'bg-red-600', 'bg-slate-700');
    // Add new color class
    toast.classList.add(bgColors[type] || 'bg-slate-700');

    toast.classList.add('show');

    if (type !== 'error') {
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }
}

function renderEwpTemplateForm(templateId = null) {

    const fieldTypes = ['Text Input', 'Text Area', 'Number', 'Decimal', 'Date', 'Time', 'DateTime', 'Boolean', 'Dropdown'];

    const formHtml = `
        <form id="ewp-template-form" class="p-8 space-y-6 max-h-[90vh] overflow-y-auto">
            <h2 class="text-xl font-bold text-slate-900">${isEditing ? 'Edit' : 'Create'} EWP Template</h2>
            
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold px-2 text-slate-700">Basic Information</legend>
                <div class="space-y-4 p-2">
                    <div>
                        <label for="tplName" class="block text-sm font-medium text-slate-700">Template Name</label>
                        <input type="text" id="tplName" required class="mt-1 block w-full rounded-md border-slate-300" value="${template.name}">
                    </div>
                    <div>
                        <label for="tplDesc" class="block text-sm font-medium text-slate-700">Description</label>
                        <textarea id="tplDesc" rows="2" class="mt-1 block w-full rounded-md border-slate-300">${template.description}</textarea>

            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold px-2 text-slate-700">Custom Fields</legend>
                <div id="custom-fields-container" class="mt-2 space-y-3 p-2"></div>
                <button type="button" id="add-custom-field-btn" class="mt-2 btn text-sm text-sky-600 font-semibold hover:text-sky-800 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                    Add Field
                </button>
            </fieldset>

            <footer class="flex justify-end gap-4 pt-6 border-t">
                <button type="button" onclick="hideModal()" class="btn bg-white border border-slate-300 text-slate-700 px-6 py-2 rounded-md font-medium text-sm">Cancel</button>
                <button type="submit" class="btn bg-sky-600 text-white px-8 py-2 rounded-md font-semibold text-sm">Save Template</button>
            </footer>
        </form>
    `;
    showModal(formHtml);

    const fieldsContainer = getEl('custom-fields-container');
    
    const renderFields = () => {
        fieldsContainer.innerHTML = template.fields.map((field, index) => {
            const fieldId = `field-${index}`;
            let optionsHtml = '';
            if (field.type === 'Dropdown' || field.type === 'Boolean') {
                optionsHtml = `
                    <div class="mt-2">
                        <div class="flex items-center gap-2">
                            <input type="text" id="${fieldId}-new-option" class="flex-grow rounded-md border-slate-300 text-sm" placeholder="Add new option">
                            <button type="button" data-index="${index}" class="add-option-btn btn bg-sky-500 text-white px-3 py-1 text-sm rounded-md">Add</button>
                        </div>
                        <div id="${fieldId}-options-tags" class="mt-2 flex flex-wrap gap-2">
                            ${(field.options || []).map((option, optIndex) => `
                                <span class="bg-slate-200 text-slate-700 text-sm font-medium px-2 py-1 rounded-full flex items-center gap-1">
                                    ${option}
                                    <button type="button" data-index="${index}" data-opt-index="${optIndex}" class="remove-option-btn" aria-label="Remove ${option}">
                                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                    </button>
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="p-2 bg-slate-50 rounded-md border">
                    <div class="flex items-start gap-2">
                        <input type="text" class="flex-grow rounded-md border-slate-300 text-sm" value="${field.name}" placeholder="Field Name" data-index="${index}" data-prop="name" aria-label="Field Name">
                        <select class="rounded-md border-slate-300 text-sm" data-index="${index}" data-prop="type" aria-label="Field Type">
                            ${fieldTypes.map(t => `<option value="${t.replace(/\s/g, '')}" ${field.type === t.replace(/\s/g, '') ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                        <label class="flex items-center text-sm gap-1.5 whitespace-nowrap pt-2"><input type="checkbox" class="rounded" ${field.required ? 'checked' : ''} data-index="${index}" data-prop="required"> Required</label>
                        <button type="button" data-index="${index}" class="remove-field-btn p-2 text-slate-400 hover:text-red-500 mt-1" aria-label="Remove Field"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                    </div>
                    ${optionsHtml}
                </div>
            `;
        }).join('');
    };

    const attachFieldListeners = () => {
        fieldsContainer.addEventListener('change', (e) => {
            if (e.target.matches('input, select')) {
                const index = e.target.dataset.index;
                const prop = e.target.dataset.prop;
                if (index === undefined || prop === undefined) return;

                const value = e.target.type === 'checkbox' ? e.target.checked : e.target.value;
                template.fields[index][prop] = value;
                
                if (prop === 'type') {
                    if (value === 'Boolean') {
                        template.fields[index].options = ['Yes', 'No'];
                    } else if (value !== 'Dropdown') {
                        template.fields[index].options = [];
                    } else if (value === 'Dropdown' && !template.fields[index].options) {
                        template.fields[index].options = [];
                    }
                    renderFields();
                    attachFieldListeners();
                }
            }
        });

        fieldsContainer.addEventListener('click', (e) => {
            if (e.target.closest('.remove-field-btn')) {
                template.fields.splice(e.target.closest('.remove-field-btn').dataset.index, 1);
                renderFields();
                attachFieldListeners();
            }
            if (e.target.closest('.add-option-btn')) {
                const index = e.target.closest('.add-option-btn').dataset.index;
                const newOptionInput = getEl(`field-${index}-new-option`);
                if (newOptionInput && newOptionInput.value.trim()) {
                    if (!template.fields[index].options) {
                        template.fields[index].options = [];
                    }
                    template.fields[index].options.push(newOptionInput.value.trim());
                    newOptionInput.value = '';
                    renderFields();
                    attachFieldListeners();
                }
            }
            if (e.target.closest('.remove-option-btn')) {
                const { index, optIndex } = e.target.closest('.remove-option-btn').dataset;
                template.fields[index].options.splice(optIndex, 1);
                renderFields();
                attachFieldListeners();
            }
        });
    };

    renderFields();
    attachFieldListeners();

    getEl('add-custom-field-btn').onclick = () => {
        template.fields.push({ id: `f-${Date.now()}`, name: '', type: 'TextInput', required: false, options: [] });
        renderFields();
        attachFieldListeners();
    };

    getEl('ewp-template-form').onsubmit = (e) => {
        e.preventDefault();
        template.name = getEl('tplName').value;
        template.description = getEl('tplDesc').value;
        if (isEditing) {
            const index = MOCK_DB.ewpTemplates.findIndex(t => t.id === templateId);
            MOCK_DB.ewpTemplates[index] = template;
        } else {
            MOCK_DB.ewpTemplates.push(template);
        }
        hideModal();
        renderTemplates();
    };
}

function submitNewPermit(status, lotoApplicable) {
    const lotoAssets = [];
    if (lotoApplicable) {
        getEl('loto-assets-container').querySelectorAll('.grid').forEach(row => {
            const assetName = row.querySelector('[data-prop=assetName]').value.trim();
            const assetId = row.querySelector('[data-prop=assetId]').value.trim();
            if (assetName && assetId) {
                lotoAssets.push({ assetName, assetId, status: 'Isolation Pending' });
            }
        });
    }

    const ewpTemplateId = getEl('ewpTemplateId').value;
    const ewpTemplate = MOCK_DB.ewpTemplates.find(t => t.id === ewpTemplateId);
    
    // **FIX**: Initialize checklists based on the template
    const checklists = { pre: {}, post: {} };
    if (ewpTemplate) {
        ewpTemplate.preWorkChecklist.forEach(item => checklists.pre[item] = false);
        ewpTemplate.postWorkChecklist.forEach(item => checklists.post[item] = false);
    }

    const newPermit = {
        id: MOCK_DB.permits.length + 1,
        number: getEl('permitNumber').value,

        loc: getEl('location').value,
        contractor: getEl('contractor').value,
        startDate: getEl('startDateTime').value,
        endDate: getEl('endDateTime').value,
        ewpTemplateId: ewpTemplateId,
        approvalTemplateId: getEl('approvalTemplateId').value,
        coordinatorId: getEl('coordinatorId').value,
        status: status,
        type: ewpTemplate ? ewpTemplate.name : 'General Work',
        loto: { required: lotoApplicable, assets: lotoAssets },
        data: {},
        checklists: checklists
    };

    MOCK_DB.permits.unshift(newPermit);
    if (status === 'Pending Approval') {
        MOCK_DB.authorizations[newPermit.id] = [{
            role: 'Requestor',
            userId: AppState.currentUser.id,
            date: new Date().toISOString().replace('T', ' ').substring(0, 19),

        // Trigger SimOps check
        const hasConflict = checkForSimOpsConflicts(newPermit);

            showModal(`<div class="p-6 text-center"><h2 class="text-xl font-bold text-slate-900">SimOps Conflict Detected</h2><p class="mt-2 text-sm text-slate-500">A SimOps conflict was detected for permit ${newPermit.number}. It has been sent to the SimOps Coordinator for review.</p><button onclick="hideModal(); navigate('dashboard');" class="mt-6 btn bg-amber-600 text-white px-8 py-2.5 rounded-md font-semibold">View Dashboard</button></div>`);

}

// --- SIMOPS CONFLICT DETECTION ---
function checkForSimOpsConflicts(submittedPermit) {
    let conflictFound = false;
    const otherPermits = MOCK_DB.permits.filter(p =>
        p.id !== submittedPermit.id &&
        (p.status === 'Active' || p.status === 'Pending Approval' || p.status === 'Active - SimOps Hold')
    );

    const submittedStart = new Date(submittedPermit.startDate);
    const submittedEnd = new Date(submittedPermit.endDate);

    for (const otherPermit of otherPermits) {
        // 1. Location Check
        if (submittedPermit.loc !== otherPermit.loc) {
            continue;
        }

        // 2. Time Overlap Check
        const otherStart = new Date(otherPermit.startDate);
        const otherEnd = new Date(otherPermit.endDate);
        if (submittedStart >= otherEnd || submittedEnd <= otherStart) {
            continue;
        }

        // 3. Matrix Logic Check
        const type1 = submittedPermit.type;
        const type2 = otherPermit.type;
        const matrixRow = MOCK_DB.simopsConflictMatrix[type1];
        const conflictSeverity = matrixRow ? matrixRow[type2] : undefined;

        if (conflictSeverity === 'Prohibited' || conflictSeverity === 'Restricted') {
            conflictFound = true;

            // Create conflict record
            const conflictId = `SIMOPS-${Date.now()}`;
            MOCK_DB.simopsConflicts.push({
                id: conflictId,
                permitIds: [submittedPermit.id, otherPermit.id],
                status: 'Unresolved',
                severity: conflictSeverity,
                detectedOn: new Date().toISOString(),
                resolution: null,
                justification: null,
                resolvedBy: null
            });

            // Update permit statuses
            submittedPermit.status = 'Pending - SimOps Conflict';
            if (otherPermit.status === 'Active') {
                otherPermit.status = 'Active - SimOps Hold';
            }
        }
    }

    return conflictFound;
}

function renderPermitActions(permit) {

    let buttons = '';

    const isPreWorkComplete = areChecklistsComplete(permit, 'pre') && areFieldsComplete(permit);
    const isPostWorkComplete = areChecklistsComplete(permit, 'post');
    const isIssuer = currentUser.roles.includes('Issuer');
    const hasConflict = MOCK_DB.simopsConflicts.some(c => c.permitIds.includes(permit.id) && c.status === 'Unresolved');

    if (hasConflict) {
        buttons += `<button class="btn bg-slate-400 text-white px-4 py-2 rounded-md font-medium text-sm cursor-not-allowed" disabled title="Approval is blocked by an unresolved SimOps conflict.">Approve</button>`;
    } else if (permit.status === 'Approved' && isIssuer) {
        if (!isPreWorkComplete) {
            buttons += `<div class="text-xs text-amber-600 bg-amber-100 p-2 rounded-md">Pre-work checklists & fields must be completed to issue.</div>`;
        } else {
            buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Issued')" class="btn bg-sky-600 text-white px-4 py-2 rounded-md font-medium hover:bg-sky-700 text-sm">Issue Permit</button>`;
        }
    } else if (permit.status === 'Issued' && isIssuer) {
        buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Active')" class="btn bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 text-sm">Start Work</button>`;
    } else if (permit.status === 'Active' && isIssuer) {
        buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Work Stopped')" class="btn bg-amber-500 text-white px-4 py-2 rounded-md font-medium hover:bg-amber-600 text-sm">Stop Work</button>`;
        if (!isPostWorkComplete) {
             buttons += `<div class="text-xs text-amber-600 bg-amber-100 p-2 rounded-md">Post-work checklist must be complete to close.</div>`;
        } else {
            buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Closed')" class="btn bg-slate-600 text-white px-4 py-2 rounded-md font-medium hover:bg-slate-700 text-sm">Close Permit</button>`;
        }
    } else if (permit.status === 'Work Stopped' && isIssuer) {
        buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Active')" class="btn bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 text-sm">Resume Work</button>`;
    } else if (permit.status === 'Pending Approval') {
        const approvalTemplate = MOCK_DB.approvalTemplates.find(t => t.id === permit.approvalTemplateId);
        const currentAuths = MOCK_DB.authorizations[permit.id] || [];
        const nextRoleIndex = currentAuths.length;
        if (approvalTemplate && nextRoleIndex < approvalTemplate.roles.length) {
            const nextRole = approvalTemplate.roles[nextRoleIndex];
            if (currentUser.roles.includes(nextRole.name)) {
                buttons += `<button onclick="signPermit(${permit.id}, '${nextRole.name}')" class="btn bg-sky-600 text-white px-4 py-2 rounded-md font-medium hover:bg-sky-700 text-sm">Approve</button>`;

            }
        }
    }
    
    container.innerHTML = buttons;
}

function renderStatusStepper(permit) {
    const statuses = ['Draft', 'Pending Approval', 'Approved', 'Issued', 'Active', 'Closed'];
    const container = getEl('status-stepper-container');
    
    let currentStatusIndex = statuses.indexOf(permit.status);
    let isRejected = permit.status === 'Rejected';
    // **FIX**: If rejected, the visual step should be 'Pending Approval'
    let rejectedStepIndex = statuses.indexOf('Pending Approval');

    container.innerHTML = `
        <div class="flex items-center">
            ${statuses.map((status, index) => {
                let stateClass = '';
                let icon = `&#${index + 1};`;
                if (isRejected && index === rejectedStepIndex) {
                    stateClass = 'rejected';
                    icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;
                } else if (isRejected && index < rejectedStepIndex) {
                    stateClass = 'completed';
                    icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                } else if (!isRejected && index < currentStatusIndex) {
                    stateClass = 'completed';
                    icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                } else if (!isRejected && index === currentStatusIndex) {
                    stateClass = 'active';
                    icon = `&#${index + 1};`;
                }

                return `
                <div class="status-step flex-1 flex items-center ${stateClass} min-w-[120px]">
                    <div class="step-icon w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm flex-shrink-0 border-2">${icon}</div>
                    <span class="step-label text-sm ml-3 whitespace-nowrap">${status}</span>

                </div>

            }).join('')}
        </div>
    `;
}

        radio.addEventListener('change', (e) => {
            document.querySelectorAll('.resolution-choice-label').forEach(label => label.classList.remove('selected'));
            e.target.parentElement.classList.add('selected');

            const controlsText = getEl('mitigating-controls-text');
            const scheduleInputs = getEl('deconflict-schedule-inputs');
            controlsText.classList.add('hidden');
            scheduleInputs.classList.add('hidden');

            if (e.target.value === 'controls') {

            } else if (e.target.value === 'schedule') {

            }

}

function resolveConflict(conflictId) {
    const conflict = MOCK_DB.simopsConflicts.find(c => c.id === conflictId);
    const justification = getEl('resolution-justification').value.trim();
    if (!justification) {
        showToast('Justification is required.', 'error');
        return;
    }

    const resolutionType = document.querySelector('input[name="resolution-type"]:checked')?.value;
    if (!resolutionType) {
        showToast('Please select a resolution action.', 'error');
        return;
    }

    conflict.status = 'Resolved';
    conflict.justification = justification;
    conflict.resolvedBy = AppState.currentUser.id;

    if (resolutionType === 'controls') {
        const controls = getEl('mitigating-controls-input').value.trim();
        conflict.resolution = `Added Mitigating Controls: ${controls}`;
        // In a real app, you'd append these controls to the permits
    } else if (resolutionType === 'schedule') {
        const newStartDate = getEl('new-start-date').value;
        if (!newStartDate) {
            alert('Please select a new start date to deconflict the schedule.');
            return;
        }
        const permitToChange = MOCK_DB.permits.find(p => p.id === conflict.permitIds[0]);
        permitToChange.startDate = newStartDate;
        conflict.resolution = `Deconflicted schedule. Permit ${permitToChange.number} start time changed to ${newStartDate}.`;
    } else if (resolutionType === 'reject') {
        conflict.resolution = `Rejected the newer permit.`;
        const newPermit = MOCK_DB.permits.find(p => p.id === conflict.permitIds[0]);
        newPermit.status = 'Rejected';
    }

    // Unblock permits
    conflict.permitIds.forEach(pid => {
        const p = MOCK_DB.permits.find(id => id.id === pid);
        if (p.status === 'Pending - SimOps Conflict') p.status = 'Pending Approval';
        if (p.status === 'Active - SimOps Hold') p.status = 'Active';
    });

    showToast('Conflict resolved successfully.', 'success');
    renderPermitDetails(AppState.activePermitId);
}

function signPermit(permitId, roleName) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (!permit) return;

    if (!MOCK_DB.authorizations[permitId]) {
        MOCK_DB.authorizations[permitId] = [];
    }

    MOCK_DB.authorizations[permitId].push({
        role: roleName,
        userId: AppState.currentUser.id,
        date: new Date().toISOString().replace('T', ' ').substring(0, 19),
        status: 'Approved'
    });

    const approvalTemplate = MOCK_DB.approvalTemplates.find(t => t.id === permit.approvalTemplateId);
    const currentAuths = MOCK_DB.authorizations[permitId] || [];

    if (currentAuths.length === approvalTemplate.roles.length) {
        permit.status = 'Approved';
    }

    renderPermitDetails(permitId);
}

    `;
    showModal(content);
    getEl('confirm-rejection-btn').onclick = () => {
        const reasonInput = getEl('rejectionReason');

        if (!reason) {
            reasonInput.classList.add('border-red-500');

function rejectPermit(permitId, roleName, reason) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);

    if (!MOCK_DB.authorizations[permitId]) {

    MOCK_DB.authorizations[permitId].push({
        role: roleName,
        userId: AppState.currentUser.id,
        date: new Date().toISOString().replace('T', ' ').substring(0, 19),

function renderRiskAssessmentContent(permit) {
    const risk = MOCK_DB.riskAssessments[permit.id];
    if (!risk) {
        return `<div class="text-center py-12 bg-slate-50 rounded-lg border border-dashed"><p class="text-slate-500">No risk assessment has been defined for this permit.</p></div>`;
    }

    const likelihoods = ['Very Unlikely', 'Unlikely', 'Possible', 'Likely', 'Very Likely'];
    const severities = ['Insignificant', 'Minor', 'Moderate', 'Major', 'Catastrophic'];
    const riskColors = {
        low: 'bg-green-500',
        medium: 'bg-yellow-500',
        high: 'bg-orange-500',
        extreme: 'bg-red-500',
    };
    
    let riskLevel = 'low';
    if (risk.score >= 4 && risk.score <= 8) riskLevel = 'medium';
    if (risk.score >= 9 && risk.score <= 15) riskLevel = 'high';
    if (risk.score > 15) riskLevel = 'extreme';

    return `
        <h3 class="text-xl font-bold text-slate-800 mb-4">Risk Assessment</h3>
        <div class="bg-slate-50 p-6 rounded-lg border">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                <div class="md:col-span-2">
                    <h4 class="font-semibold text-slate-700">Hazard Description</h4>
                    <p class="mt-2 text-slate-600">${risk.description}</p>
                </div>
                <div class="text-center p-4 rounded-lg ${riskColors[riskLevel]} text-white">
                    <p class="text-sm uppercase font-bold tracking-wider">Risk Score</p>
                    <p class="text-5xl font-bold">${risk.score}</p>
                    <p class="text-sm font-semibold capitalize">${riskLevel}</p>
                </div>
            </div>
            <div class="mt-6 pt-6 border-t">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h5 class="font-semibold text-slate-700">Likelihood</h5>
                        <p class="text-slate-600">${likelihoods[risk.likelihood - 1] || 'N/A'} (Level ${risk.likelihood})</p>
                    </div>
                     <div>
                        <h5 class="font-semibold text-slate-700">Severity</h5>
                        <p class="text-slate-600">${severities[risk.severity - 1] || 'N/A'} (Level ${risk.severity})</p>
                    </div>
                </div>
            </div>
        </div>
    `;
}

// --- LOGIC & UPDATE FUNCTIONS ---

function savePermitFields(permitId) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    const template = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (!permit || !template) return;

    template.fields.forEach(field => {
        const input = getEl(`field-${field.id}`);
        if (input) {
            let value = input.value;
            if (field.type === 'Boolean') {
                value = value === 'true';
            } else if (field.type === 'Number' || field.type === 'Decimal') {
                value = parseFloat(value);
            }
            permit.data[field.id] = value;
        }
    });
    
    showToast('Permit fields saved successfully!', 'success');
    renderPermitActions(permit); // Re-render actions in case completion status changed
}

function areChecklistsComplete(permit, type) {
    const template = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (!template || !template[type + 'WorkChecklist']) return true; // No checklist, so it's "complete"
    return template[type + 'WorkChecklist'].every(item => permit.checklists[type][item]);
}

function areFieldsComplete(permit) {
    const template = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (!template) return false;
    return template.fields.every(field => {
        if (!field.required) return true;
        const value = permit.data[field.id];
        // **FIX**: Correctly handle boolean `false` as a valid, complete value
        return value !== undefined && value !== null && value !== '';
    });
}

function updatePermitStatus(permitId, newStatus) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (permit) {
        permit.status = newStatus;
        navigate('permit-details', permitId);
    }
}

function updateChecklistItem(permitId, type, item, isChecked) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (permit) {
        if (!permit.checklists[type]) permit.checklists[type] = {};
        permit.checklists[type][item] = isChecked;
        showToast('Checklist updated.', 'info');
        renderPermitActions(permit); // Re-render actions as checklist completion may change button states
    }
}

function updateLotoStatus(permitId, assetIndex, newStatus) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (permit && permit.loto.assets[assetIndex]) {
        permit.loto.assets[assetIndex].status = newStatus;
        showToast(`LOTO status updated to ${newStatus}.`, 'success');
        renderLotoContent(permit);
    }
}

function addGasTest(permitId) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (!permit) return;

    const o2Input = getEl('gas-o2');
    const o2Value = parseFloat(o2Input.value);

    if (o2Value < 19.5 || o2Value > 23.5) {
        showToast('O2 reading must be between 19.5% and 23.5%.', 'error');
        o2Input.focus();
        return;
    }

    if (!MOCK_DB.gasTests[permitId]) {
        MOCK_DB.gasTests[permitId] = [];
    }

    const newTest = {
        date: new Date().toISOString(),
        o2: o2Value,
        lel: getEl('gas-lel').value,
        h2s: getEl('gas-h2s').value,
        co: getEl('gas-co').value,
        tester: AppState.currentUser.id
    };
    MOCK_DB.gasTests[permitId].push(newTest);
    showToast('Gas reading added.', 'success');
    renderGasTestsContent(permit);
}

        name: getEl('workerName').value,

        contact: getEl('workerContact').value,
    };
    if (!MOCK_DB.workers[permitId]) {
        MOCK_DB.workers[permitId] = [];
    }
    MOCK_DB.workers[permitId].push(newWorker);
    hideModal();
    renderWorkerDetailsContent(MOCK_DB.permits.find(p => p.id === permitId));
}

function removeWorker(permitId, workerId) {
    if (MOCK_DB.workers[permitId]) {
        const index = MOCK_DB.workers[permitId].findIndex(w => w.id === workerId);
        if (index > -1) {
            MOCK_DB.workers[permitId].splice(index, 1);
            renderWorkerDetailsContent(MOCK_DB.permits.find(p => p.id === permitId));
        }
    }
}

function runTests() {
    QUnit.module('Permit Logic', function() {
        QUnit.test('getUser should retrieve a user by ID', function(assert) {
            const user = getUser('sjones');
            assert.ok(user, 'User should be found');
            assert.equal(user.name, 'Sarah Jones', 'Correct user name should be returned');
        });

        QUnit.test('areFieldsComplete should return false if required fields are missing', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 3); // Draft permit with empty data
            assert.notOk(areFieldsComplete(permit), 'Should be false because required fields are empty');
        });

        QUnit.test('areFieldsComplete should return true if required fields are filled (including boolean false)', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 4); // Permit with data, including a required boolean set to false
            assert.ok(areFieldsComplete(permit), 'Should be true because required fields are filled');
        });

        QUnit.test('areChecklistsComplete should return false if pre-work checklist is incomplete', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 1); // Permit with incomplete pre-work checklist
            assert.notOk(areChecklistsComplete(permit, 'pre'), 'Should be false for incomplete pre-work checklist');
        });

        QUnit.test('areChecklistsComplete should return true if post-work checklist is complete', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 5); // Permit with complete post-work checklist
            assert.ok(areChecklistsComplete(permit, 'post'), 'Should be true for complete post-work checklist');
        });
    });

    QUnit.module('SimOps Conflict Logic', function(hooks) {
        hooks.beforeEach(function() {
            // Reset conflicts before each test
            MOCK_DB.simopsConflicts = [];
            // Restore original permit statuses
            MOCK_DB.permits.find(p => p.id === 1).status = 'Pending Approval';
            MOCK_DB.permits.find(p => p.id === 4).status = 'Active';
        });

        QUnit.test('should detect a direct conflict (Hot Work vs Hot Work)', function(assert) {
            const newPermit = {
                id: 6, number: 'PTW-2025-006', name: 'New Welding Job', loc: 'Area 5 - Processing Unit',
                status: 'Pending Approval', type: 'Hot Work', startDate: '2025-08-06T10:00', endDate: '2025-08-06T12:00'
            };
            const hasConflict = checkForSimOpsConflicts(newPermit);
            assert.ok(hasConflict, 'Conflict should be detected');
            assert.equal(MOCK_DB.simopsConflicts.length, 1, 'One conflict record should be created');
            assert.equal(newPermit.status, 'Pending - SimOps Conflict', 'New permit status should be updated');
        });

        QUnit.test('should not detect a conflict if locations are different', function(assert) {
            const newPermit = {
                id: 6, number: 'PTW-2025-006', name: 'New Welding Job', loc: 'Area 1 - Main Hall',
                status: 'Pending Approval', type: 'Hot Work', startDate: '2025-08-06T10:00', endDate: '2025-08-06T12:00'
            };
            const hasConflict = checkForSimOpsConflicts(newPermit);
            assert.notOk(hasConflict, 'Conflict should not be detected for different locations');
        });

        QUnit.test('should not detect a conflict if times do not overlap', function(assert) {
            const newPermit = {
                id: 6, number: 'PTW-2025-006', name: 'New Welding Job', loc: 'Area 5 - Processing Unit',
                status: 'Pending Approval', type: 'Hot Work', startDate: '2025-08-07T10:00', endDate: '2025-08-07T12:00'
            };
            const hasConflict = checkForSimOpsConflicts(newPermit);
            assert.notOk(hasConflict, 'Conflict should not be detected for non-overlapping times');
        });

        QUnit.test('should put an Active permit on SimOps Hold if a conflict arises', function(assert) {
            const activePermit = MOCK_DB.permits.find(p => p.id === 4); // Active permit in Pump House 1
            const newPermit = {
                id: 6, number: 'PTW-2025-006', name: 'Grinding near Pump P-502', loc: 'Pump House 1',
                status: 'Pending Approval', type: 'Hot Work', startDate: '2025-08-05T11:00', endDate: '2025-08-05T13:00'
            };
             // Mock matrix entry for Mechanical vs Hot Work if it doesn't exist
            if (!MOCK_DB.simopsConflictMatrix['Hot Work']['Mechanical']) {
                MOCK_DB.simopsConflictMatrix['Hot Work']['Mechanical'] = 'Prohibited';
            }
            const hasConflict = checkForSimOpsConflicts(newPermit);
            assert.ok(hasConflict, 'Conflict should be detected with an active permit');
            assert.equal(activePermit.status, 'Active - SimOps Hold', 'Active permit should be put on hold');
        });
    });
}
