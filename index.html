    <style>
        :root {
            --c-primary: #0284c7; /* sky-600 */
            --c-primary-light: #f0f9ff; /* sky-50 */
            --c-primary-dark: #0369a1; /* sky-700 */
            --c-success: #10b981; /* emerald-500 */
            --c-danger: #ef4444; /* red-500 */
            --c-warning: #f59e0b; /* amber-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f1f5f9; /* slate-100 */
        }
        /* View switching for SPA-like behavior */
        .view { display: none; animation: fadeIn 0.5s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Status Stepper Styles */
        .status-step .step-icon {
            transition: all 0.3s ease;
        }
        .status-step.completed .step-icon {
            background-color: var(--c-success);
            border-color: var(--c-success);
            color: white;
        }
        .status-step.rejected .step-icon {
            background-color: var(--c-danger);
            border-color: var(--c-danger);
            color: white;
        }
        
        /* General UI element styling */
        .btn { transition: all 0.2s ease; }
        .btn:active { transform: scale(0.97); }
        .tab-btn.active { 
            border-color: var(--c-primary); 
            color: var(--c-primary); 
            background-color: transparent; 
            font-weight: 600;
        }
        .nav-link.active { background-color: var(--c-primary-light); color: var(--c-primary); font-weight: 600; }
        
        /* Modal transitions */
        #modal-overlay.active { opacity: 1; pointer-events: auto; }
        #modal-content.active { transform: scale(1) translateY(0); }
        #modal-content { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: scale(0.95) translateY(20px); max-height: 90vh; overflow-y: auto; }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2d3748;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
        }
        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

// --- DOM & UTILITY FUNCTIONS ---
const getEl = (id) => document.getElementById(id);
const Views = {
    'dashboard': getEl('dashboard-view'),
    'templates': getEl('templates-view'),
    'create-permit': getEl('create-permit-view'),
    'permit-details': getEl('permit-details-view'),
    'test-suite': getEl('test-suite-view')
};
const NavLinks = {
    'dashboard': getEl('nav-dashboard'),
    'templates': getEl('nav-templates'),
    'testing': getEl('nav-testing')
};

function navigate(viewName, data = null) {
    AppState.activeView = viewName;
    AppState.activePermitId = viewName === 'permit-details' ? data : null;
    Object.values(Views).forEach(v => v.classList.remove('active'));
    Object.values(NavLinks).forEach(l => l.classList.remove('active'));
    
    const activeView = Views[viewName];
    if (activeView) {
        activeView.classList.add('active');
        const activeNavLink = NavLinks[viewName];
        if (activeNavLink) activeNavLink.classList.add('active');
        
        switch(viewName) {
            case 'dashboard': renderDashboard(); break;
            case 'templates': renderTemplates(); break;
            case 'create-permit': renderCreatePermitForm(); break;
            case 'permit-details': renderPermitDetails(AppState.activePermitId); break;
            case 'test-suite': renderTestSuite(); break;
        }
    }
}

function switchUser(userId) {
    AppState.currentUser = MOCK_DB.users.find(u => u.id === userId) || MOCK_DB.users[0];
    // Re-render the current view to reflect the new user's permissions
    navigate(AppState.activeView, AppState.activePermitId);
}

function showModal(htmlContent) {
    const modalOverlay = getEl('modal-overlay');
    const modalContent = getEl('modal-content');
    modalContent.innerHTML = htmlContent;
    modalOverlay.classList.add('active');
    setTimeout(() => modalContent.classList.add('active'), 10);
}

function hideModal() {
    const modalOverlay = getEl('modal-overlay');
    const modalContent = getEl('modal-content');
    modalOverlay.classList.remove('active');
    modalContent.classList.remove('active');
}

function showToast(message) {
    const toast = getEl('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

function renderEwpTemplateForm(templateId = null) {
    const isEditing = templateId !== null;
    const template = isEditing ? JSON.parse(JSON.stringify(MOCK_DB.ewpTemplates.find(t => t.id === templateId))) : { id: `TPL-EWP-${Date.now()}`, name: '', description: '', fields: [], preWorkChecklist: [], postWorkChecklist: [] };
    const fieldTypes = ['Text Input', 'Text Area', 'Number', 'Decimal', 'Date', 'Time', 'DateTime', 'Boolean', 'Dropdown'];

    const formHtml = `
        <form id="ewp-template-form" class="p-8 space-y-6 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold text-slate-900">${isEditing ? 'Edit' : 'Create'} EWP Template</h3>
            
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold px-2 text-slate-700">Basic Information</legend>
                <div class="space-y-4 p-2">
                    <div>
                        <label for="tplName" class="block text-sm font-medium text-slate-700">Template Name</label>
                        <input type="text" id="tplName" required class="mt-1 block w-full rounded-md border-slate-300" value="${template.name}">
                    </div>
                    <div>
                        <label for="tplDesc" class="block text-sm font-medium text-slate-700">Description</label>
                        <textarea id="tplDesc" rows="2" class="mt-1 block w-full rounded-md border-slate-300">${template.description}</textarea>
                    </div>
                </div>
            </fieldset>
            
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold px-2 text-slate-700">Custom Fields</legend>
                <div id="custom-fields-container" class="mt-2 space-y-3 p-2"></div>
                <button type="button" id="add-custom-field-btn" class="mt-2 btn text-sm text-sky-600 font-semibold hover:text-sky-800 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                    Add Field
                </button>
            </fieldset>

            <div class="flex justify-end gap-4 pt-6 border-t">
                <button type="button" onclick="hideModal()" class="btn bg-white border border-slate-300 text-slate-700 px-6 py-2 rounded-md font-medium text-sm">Cancel</button>
                <button type="submit" class="btn bg-sky-600 text-white px-8 py-2 rounded-md font-semibold text-sm">Save Template</button>
            </div>
        </form>
    `;
    showModal(formHtml);

    const fieldsContainer = getEl('custom-fields-container');
    
    const renderFields = () => {
        fieldsContainer.innerHTML = template.fields.map((field, index) => {
            const fieldId = `field-${index}`;
            let optionsHtml = '';
            if (field.type === 'Dropdown' || field.type === 'Boolean') {
                optionsHtml = `
                    <div class="mt-2">
                        <div class="flex items-center gap-2">
                            <input type="text" id="${fieldId}-new-option" class="flex-grow rounded-md border-slate-300 text-sm" placeholder="Add new option">
                            <button type="button" data-index="${index}" class="add-option-btn btn bg-sky-500 text-white px-3 py-1 text-sm rounded-md">Add</button>
                        </div>
                        <div id="${fieldId}-options-tags" class="mt-2 flex flex-wrap gap-2">
                            ${(field.options || []).map((option, optIndex) => `
                                <span class="bg-slate-200 text-slate-700 text-sm font-medium px-2 py-1 rounded-full flex items-center gap-1">
                                    ${option}
                                    <button type="button" data-index="${index}" data-opt-index="${optIndex}" class="remove-option-btn">
                                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                    </button>
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="p-2 bg-slate-50 rounded-md border">
                    <div class="flex items-start gap-2">
                        <input type="text" class="flex-grow rounded-md border-slate-300 text-sm" value="${field.name}" placeholder="Field Name" data-index="${index}" data-prop="name">
                        <select class="rounded-md border-slate-300 text-sm" data-index="${index}" data-prop="type">
                            ${fieldTypes.map(t => `<option value="${t.replace(/\s/g, '')}" ${field.type === t.replace(/\s/g, '') ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                        <label class="flex items-center text-sm gap-1.5 whitespace-nowrap pt-2"><input type="checkbox" class="rounded" ${field.required ? 'checked' : ''} data-index="${index}" data-prop="required"> Required</label>
                        <button type="button" data-index="${index}" class="remove-field-btn p-2 text-slate-400 hover:text-red-500 mt-1"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                    </div>
                    ${optionsHtml}
                </div>
            `;
        }).join('');
    };

    const attachFieldListeners = () => {
        fieldsContainer.addEventListener('change', (e) => {
            if (e.target.matches('input, select')) {
                const index = e.target.dataset.index;
                const prop = e.target.dataset.prop;
                if (index === undefined || prop === undefined) return;

                const value = e.target.type === 'checkbox' ? e.target.checked : e.target.value;
                template.fields[index][prop] = value;
                
                if (prop === 'type') {
                    if (value === 'Boolean') {
                        template.fields[index].options = ['Yes', 'No'];
                    } else if (value !== 'Dropdown') {
                        template.fields[index].options = [];
                    } else if (value === 'Dropdown' && !template.fields[index].options) {
                        template.fields[index].options = [];
                    }
                    renderFields();
                    attachFieldListeners();
                }
            }
        });

        fieldsContainer.addEventListener('click', (e) => {
            if (e.target.closest('.remove-field-btn')) {
                template.fields.splice(e.target.closest('.remove-field-btn').dataset.index, 1);
                renderFields();
                attachFieldListeners();
            }
            if (e.target.closest('.add-option-btn')) {
                const index = e.target.closest('.add-option-btn').dataset.index;
                const newOptionInput = getEl(`field-${index}-new-option`);
                if (newOptionInput && newOptionInput.value.trim()) {
                    if (!template.fields[index].options) {
                        template.fields[index].options = [];
                    }
                    template.fields[index].options.push(newOptionInput.value.trim());
                    newOptionInput.value = '';
                    renderFields();
                    attachFieldListeners();
                }
            }
            if (e.target.closest('.remove-option-btn')) {
                const { index, optIndex } = e.target.closest('.remove-option-btn').dataset;
                template.fields[index].options.splice(optIndex, 1);
                renderFields();
                attachFieldListeners();
            }
        });
    };

    renderFields();
    attachFieldListeners();

    getEl('add-custom-field-btn').onclick = () => {
        template.fields.push({ id: `f-${Date.now()}`, name: '', type: 'TextInput', required: false, options: [] });
        renderFields();
        attachFieldListeners();
    };

    getEl('ewp-template-form').onsubmit = (e) => {
        e.preventDefault();
        template.name = getEl('tplName').value;
        template.description = getEl('tplDesc').value;
        if (isEditing) {
            const index = MOCK_DB.ewpTemplates.findIndex(t => t.id === templateId);
            MOCK_DB.ewpTemplates[index] = template;
        } else {
            MOCK_DB.ewpTemplates.push(template);
        }
        hideModal();
        renderTemplates();
    };
}

function submitNewPermit(status, lotoApplicable) {
    const lotoAssets = [];
    if (lotoApplicable) {
        getEl('loto-assets-container').querySelectorAll('.grid').forEach(row => {
            const assetName = row.querySelector('[data-prop=assetName]').value.trim();
            const assetId = row.querySelector('[data-prop=assetId]').value.trim();
            if (assetName && assetId) {
                lotoAssets.push({ assetName, assetId, status: 'Isolation Pending' });
            }
        });
    }

    const ewpTemplateId = getEl('ewpTemplateId').value;
    const ewpTemplate = MOCK_DB.ewpTemplates.find(t => t.id === ewpTemplateId);
    
    // **FIX**: Initialize checklists based on the template
    const checklists = { pre: {}, post: {} };
    if (ewpTemplate) {
        ewpTemplate.preWorkChecklist.forEach(item => checklists.pre[item] = false);
        ewpTemplate.postWorkChecklist.forEach(item => checklists.post[item] = false);
    }

    const newPermit = {
        id: MOCK_DB.permits.length + 1,
        number: getEl('permitNumber').value,
        name: getEl('permitName').value,
        loc: getEl('location').value,
        contractor: getEl('contractor').value,
        startDate: `${getEl('startDate').value}T${getEl('startTime').value}`,
        endDate: `${getEl('endDate').value}T${getEl('endTime').value}`,
        ewpTemplateId: ewpTemplateId,
        approvalTemplateId: getEl('approvalTemplateId').value,
        coordinatorId: getEl('coordinatorId').value,
        status: status,
        type: ewpTemplate ? ewpTemplate.name : 'General Work',
        loto: { required: lotoApplicable, assets: lotoAssets },
        data: {},
        checklists: checklists
    };

    MOCK_DB.permits.unshift(newPermit);
    if (status === 'Pending Approval') {
        MOCK_DB.authorizations[newPermit.id] = [{ 
            role: 'Requestor', 
            userId: AppState.currentUser.id, 
            date: new Date().toISOString().replace('T', ' ').substring(0, 19),
            status: 'Approved' 
        }];
    }

    showModal(`<div class="p-6 text-center"><h3 class="text-lg font-semibold text-slate-900">Success</h3><p class="mt-2 text-sm text-slate-500">Permit ${newPermit.number} has been successfully ${status === 'Draft' ? 'saved as a draft' : 'submitted'}.</p><button onclick="hideModal(); navigate('dashboard');" class="mt-4 btn bg-sky-600 text-white px-6 py-2 rounded-md">OK</button></div>`);
}

const getUser = (userId) => MOCK_DB.users.find(u => u.id === userId);

function renderPermitActions(permit) {
    const container = getEl('permit-actions-container');
    const currentUser = AppState.currentUser;
    let buttons = '';

    const isPreWorkComplete = areChecklistsComplete(permit, 'pre') && areFieldsComplete(permit);
    const isPostWorkComplete = areChecklistsComplete(permit, 'post');
    const isIssuer = currentUser.roles.includes('Issuer');

    if (permit.status === 'Approved' && isIssuer) {
        if (!isPreWorkComplete) {
            buttons += `<div class="text-xs text-amber-600 bg-amber-100 p-2 rounded-md">Pre-work checklists & fields must be completed to issue.</div>`;
        } else {
            buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Issued')" class="btn bg-sky-600 text-white px-4 py-2 rounded-md font-medium hover:bg-sky-700 text-sm">Issue Permit</button>`;
        }
    } else if (permit.status === 'Issued' && isIssuer) {
        buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Active')" class="btn bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 text-sm">Start Work</button>`;
    } else if (permit.status === 'Active' && isIssuer) {
        buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Work Stopped')" class="btn bg-amber-500 text-white px-4 py-2 rounded-md font-medium hover:bg-amber-600 text-sm">Stop Work</button>`;
        if (!isPostWorkComplete) {
             buttons += `<div class="text-xs text-amber-600 bg-amber-100 p-2 rounded-md">Post-work checklist must be complete to close.</div>`;
        } else {
            buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Closed')" class="btn bg-slate-600 text-white px-4 py-2 rounded-md font-medium hover:bg-slate-700 text-sm">Close Permit</button>`;
        }
    } else if (permit.status === 'Work Stopped' && isIssuer) {
        buttons += `<button onclick="updatePermitStatus(${permit.id}, 'Active')" class="btn bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 text-sm">Resume Work</button>`;
    } else if (permit.status === 'Pending Approval') {
        const approvalTemplate = MOCK_DB.approvalTemplates.find(t => t.id === permit.approvalTemplateId);
        const currentAuths = MOCK_DB.authorizations[permit.id] || [];
        const nextRoleIndex = currentAuths.length;
        if (approvalTemplate && nextRoleIndex < approvalTemplate.roles.length) {
            const nextRole = approvalTemplate.roles[nextRoleIndex];
            if (currentUser.roles.includes(nextRole.name)) {
                buttons += `<button onclick="signPermit(${permit.id}, '${nextRole.name}')" class="btn bg-sky-600 text-white px-4 py-2 rounded-md font-medium hover:bg-sky-700 text-sm">Approve</button>`;
                buttons += `<button onclick="showRejectionModal(${permit.id}, '${nextRole.name}')" class="btn bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700 text-sm">Reject</button>`;
            }
        }
    }
    
    container.innerHTML = buttons;
}

function renderStatusStepper(permit) {
    const statuses = ['Draft', 'Pending Approval', 'Approved', 'Issued', 'Active', 'Closed'];
    const container = getEl('status-stepper-container');
    
    let currentStatusIndex = statuses.indexOf(permit.status);
    let isRejected = permit.status === 'Rejected';
    // **FIX**: If rejected, the visual step should be 'Pending Approval'
    let rejectedStepIndex = statuses.indexOf('Pending Approval');

    container.innerHTML = `
        <div class="flex items-center">
            ${statuses.map((status, index) => {
                let stateClass = '';
                let icon = `&#${index + 1};`;
                if (isRejected && index === rejectedStepIndex) {
                    stateClass = 'rejected';
                    icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;
                } else if (isRejected && index < rejectedStepIndex) {
                    stateClass = 'completed';
                    icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                } else if (!isRejected && index < currentStatusIndex) {
                    stateClass = 'completed';
                    icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
                } else if (!isRejected && index === currentStatusIndex) {
                    stateClass = 'active';
                    icon = `&#${index + 1};`;
                }

                return `
                <div class="status-step flex-1 flex items-center ${stateClass} min-w-[120px]">
                    <div class="step-icon w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm flex-shrink-0 border-2">${icon}</div>
                    <span class="step-label text-sm ml-3 whitespace-nowrap">${status}</span>
                    ${index < statuses.length - 1 ? '<div class="step-line h-0.5 flex-1 mx-4 bg-slate-200"></div>' : ''}
                </div>
                `;
            }).join('')}
        </div>
    `;
}

function renderTabs(permit) {
    const nav = getEl('tab-nav-container');
    const availableTabs = ['basic-details', 'permit-fields', 'worker-details', 'authorization', 'checklists', 'risk-assessment'];
    if (permit.loto.required) availableTabs.push('loto');
    
    const ewpTemplate = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (ewpTemplate && ewpTemplate.name.toLowerCase().includes('confined space')) {
        availableTabs.push('gas-tests');
    }

    nav.innerHTML = availableTabs.map(tabId => {
        const name = tabId.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        return `<a href="#" onclick="event.preventDefault(); switchTab('${tabId}')" class="tab-btn whitespace-nowrap py-3 px-2 rounded-t-lg border-b-2 font-semibold text-sm ${AppState.activeTab === tabId ? 'active' : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'}">${name}</a>`;
    }).join('');
}

function switchTab(tabName) {
    AppState.activeTab = tabName;
    const permit = MOCK_DB.permits.find(p => p.id === AppState.activePermitId);
    renderTabs(permit);
    renderTabContent(permit);
}

function renderTabContent(permit) {
    ['basic-details-tab', 'permit-fields-tab', 'worker-details-tab', 'authorization-tab', 'checklists-tab', 'loto-tab', 'gas-tests-tab', 'risk-assessment-tab'].forEach(id => {
        const el = getEl(id);
        if (el) el.classList.remove('active');
    });

    const activeContentEl = getEl(`${AppState.activeTab}-tab`);
    if (!activeContentEl) return;

    switch(AppState.activeTab) {
        case 'basic-details': activeContentEl.innerHTML = renderBasicDetailsContent(permit); break;
        case 'permit-fields': activeContentEl.innerHTML = renderPermitFieldsContent(permit); break;
        case 'worker-details': renderWorkerDetailsContent(permit); break;
        case 'authorization': activeContentEl.innerHTML = renderAuthorizationContent(permit); break;
        case 'checklists': activeContentEl.innerHTML = renderChecklistsContent(permit); break;
        case 'loto': if (permit.loto.required) { renderLotoContent(permit); } break;
        case 'gas-tests': renderGasTestsContent(permit); break;
        case 'risk-assessment': activeContentEl.innerHTML = renderRiskAssessmentContent(permit); break;
    }
    activeContentEl.classList.add('active');
}

        return `<div class="text-center py-12 bg-slate-50 rounded-lg border border-dashed"><p class="text-slate-500">No custom fields defined for this permit type.</p></div>`;

    return `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
            ${template.fields.map(field => {
                const value = permit.data[field.id];
                let inputField = '';

                if (isEditable) {
                    switch (field.type) {
                        case 'TextInput':
                            inputField = `<input type="text" id="field-${field.id}" value="${value || ''}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm text-sm">`;
                            break;
                        case 'TextArea':

                            break;
                        case 'Boolean':
                            inputField = `<select id="field-${field.id}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm text-sm">
                                <option value="" ${value === undefined ? 'selected' : ''}>Select...</option>

                                <option value="false" ${value === false ? 'selected' : ''}>No</option>

                                <option value="">Select...</option>
                                ${field.options.map(opt => `<option value="${opt}" ${value === opt ? 'selected' : ''}>${opt}</option>`).join('')}

                            break;
                        case 'Decimal':

                             inputField = `<input type="number" id="field-${field.id}" value="${value || ''}" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm text-sm">`;

function signPermit(permitId, roleName) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (!permit) return;

    if (!MOCK_DB.authorizations[permitId]) {
        MOCK_DB.authorizations[permitId] = [];
    }

    MOCK_DB.authorizations[permitId].push({
        role: roleName,
        userId: AppState.currentUser.id,
        date: new Date().toISOString().replace('T', ' ').substring(0, 19),
        status: 'Approved'
    });

    const approvalTemplate = MOCK_DB.approvalTemplates.find(t => t.id === permit.approvalTemplateId);
    const currentAuths = MOCK_DB.authorizations[permitId] || [];

    if (currentAuths.length === approvalTemplate.roles.length) {
        permit.status = 'Approved';
    }

    renderPermitDetails(permitId);
}

    const content = `

    const permit = MOCK_DB.permits.find(p => p.id === permitId);

    if (!MOCK_DB.authorizations[permitId]) {

        role: roleName,
        userId: AppState.currentUser.id,

    });

    renderPermitDetails(permitId);

// --- LOGIC & UPDATE FUNCTIONS ---

function savePermitFields(permitId) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    const template = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (!permit || !template) return;

    template.fields.forEach(field => {
        const input = getEl(`field-${field.id}`);
        if (input) {
            let value = input.value;
            if (field.type === 'Boolean') {
                value = value === 'true';
            } else if (field.type === 'Number' || field.type === 'Decimal') {
                value = parseFloat(value);
            }
            permit.data[field.id] = value;
        }
    });
    
    showToast('Permit fields saved successfully!');
    renderPermitActions(permit); // Re-render actions in case completion status changed
}

function areChecklistsComplete(permit, type) {
    const template = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (!template || !template[type + 'WorkChecklist']) return true; // No checklist, so it's "complete"
    return template[type + 'WorkChecklist'].every(item => permit.checklists[type][item]);
}

function areFieldsComplete(permit) {
    const template = MOCK_DB.ewpTemplates.find(t => t.id === permit.ewpTemplateId);
    if (!template) return false;
    return template.fields.every(field => {
        if (!field.required) return true;
        const value = permit.data[field.id];
        // **FIX**: Correctly handle boolean `false` as a valid, complete value
        return value !== undefined && value !== null && value !== '';
    });
}

function updatePermitStatus(permitId, newStatus) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (permit) {
        permit.status = newStatus;
        navigate('permit-details', permitId);
    }
}

function updateChecklistItem(permitId, type, item, isChecked) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (permit) {
        if (!permit.checklists[type]) permit.checklists[type] = {};
        permit.checklists[type][item] = isChecked;
        showToast('Checklist updated.');
        renderPermitActions(permit); // Re-render actions as checklist completion may change button states
    }
}

function updateLotoStatus(permitId, assetIndex, newStatus) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (permit && permit.loto.assets[assetIndex]) {
        permit.loto.assets[assetIndex].status = newStatus;
        showToast(`LOTO status updated to ${newStatus}.`);
        renderLotoContent(permit);
    }
}

function addGasTest(permitId) {
    const permit = MOCK_DB.permits.find(p => p.id === permitId);
    if (!permit) return;

    if (!MOCK_DB.gasTests[permitId]) {
        MOCK_DB.gasTests[permitId] = [];

        date: new Date().toISOString(),
        o2: getEl('gas-o2').value,

        co: getEl('gas-co').value,

    renderGasTestsContent(permit);
}

                <input type="text" id="workerTask" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
            </div>
            <div>
                <label for="workerContact" class="block text-sm font-medium text-slate-700">Contact Info</label>
                <input type="text" id="workerContact" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button type="button" onclick="hideModal()" class="btn bg-white border border-slate-300 text-slate-700 px-6 py-2 rounded-md font-medium text-sm">Cancel</button>
                <button type="submit" class="btn bg-sky-600 text-white px-8 py-2 rounded-md font-semibold text-sm">Add Worker</button>
            </div>
        </form>
    `;
    showModal(content);
    getEl('add-worker-form').onsubmit = (e) => {
        e.preventDefault();
        addWorkerToPermit(permitId);
    };
}

function addWorkerToPermit(permitId) {
    const newWorker = {
        id: `W-${Date.now()}`,
        name: getEl('workerName').value,
        task: getEl('workerTask').value,
        contact: getEl('workerContact').value,
    };
    if (!MOCK_DB.workers[permitId]) {
        MOCK_DB.workers[permitId] = [];
    }
    MOCK_DB.workers[permitId].push(newWorker);
    hideModal();
    renderWorkerDetailsContent(MOCK_DB.permits.find(p => p.id === permitId));
}

function removeWorker(permitId, workerId) {
    if (MOCK_DB.workers[permitId]) {
        const index = MOCK_DB.workers[permitId].findIndex(w => w.id === workerId);
        if (index > -1) {
            MOCK_DB.workers[permitId].splice(index, 1);
            renderWorkerDetailsContent(MOCK_DB.permits.find(p => p.id === permitId));
        }
    }
}

function renderTestSuite() {
    const view = Views['test-suite'];
    view.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold text-slate-900 mb-4">Application Logic Unit Tests</h2>
            <div id="qunit"></div>
            <div id="qunit-fixture"></div>
        </div>
    `;
    
    QUnit.module('Permit Logic', function() {
        QUnit.test('getUser should retrieve a user by ID', function(assert) {
            const user = getUser('sjones');
            assert.ok(user, 'User should be found');
            assert.equal(user.name, 'Sarah Jones', 'Correct user name should be returned');
        });

        QUnit.test('areFieldsComplete should return false if required fields are missing', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 3); // Draft permit with empty data
            assert.notOk(areFieldsComplete(permit), 'Should be false because required fields are empty');
        });

        QUnit.test('areFieldsComplete should return true if required fields are filled (including boolean false)', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 4); // Permit with data, including a required boolean set to false
            assert.ok(areFieldsComplete(permit), 'Should be true because required fields are filled');
        });

        QUnit.test('areChecklistsComplete should return false if pre-work checklist is incomplete', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 1); // Permit with incomplete pre-work checklist
            assert.notOk(areChecklistsComplete(permit, 'pre'), 'Should be false for incomplete pre-work checklist');
        });

        QUnit.test('areChecklistsComplete should return true if post-work checklist is complete', function(assert) {
            const permit = MOCK_DB.permits.find(p => p.id === 5); // Permit with complete post-work checklist
            assert.ok(areChecklistsComplete(permit, 'post'), 'Should be true for complete post-work checklist');
        });
    });
}
